{% include "header.html" %}

<!-- Page Header-->
<header class="masthead" style="background-image: url('../static/assets/img/admin-bg.jpg')">
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>Administration</h1>
          <span class="subheading">Users Administration Panel.</span>
          
        </div>
      </div>
    </div>
  </div>
</header>

<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <!-- Post preview-->
        {% for user in all_users %}  
        <div class="post-preview">
          <a href="#">
            <h2 class="post-title">{{ user.name}}</h2>
            <h3 class="post-subtitle">{{ user.email }}</h3>
          </a>
          <p class="post-meta">
            <a href="{{url_for('edit_user', user_id = user.id)}}">Edit</a>
            <a href="{{url_for('delete_user', user_id = user.id)}}">Delete</a>
          </p>
        </div>
        <!-- Divider-->
        <hr class="my-4" />
        {% endfor %}
       
      </div>
    </div>
  </div>
  


{% include "footer.html" %}
